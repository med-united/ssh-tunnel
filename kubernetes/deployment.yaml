#---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-tunnel
  labels:
    app: ssh-tunnel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssh-tunnel
  template:
    metadata:
      labels:
        app: ssh-tunnel
    spec:
      containers:
        - name: ssh-tunnel
          image: 765415433338.dkr.ecr.eu-central-1.amazonaws.com/ssh-tunnel:$IMAGE_TAG
          imagePullPolicy: Always
          ports:
            - containerPort: 22
          volumeMounts:
            - name: ssh-tunnel-volume
              subPath: sshd_config
              mountPath: /etc/ssh/sshd_config
            - name: ssh-tunnel-volume
              subPath: authorized_keys
              mountPath: /root/.ssh/authorized_keys
      volumes:
        - name: ssh-tunnel-volume
          configMap:
            name: ssh-tunnel-config

---

kind: Service
apiVersion: v1
metadata:
  name: ssh-tunnel
spec:
  type: LoadBalancer
  ports:
    - port: 22222
      targetPort: 22
  selector:
    app: ssh-tunnel

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: ssh-tunnel-config
data:
  sshd_config: |
    PasswordAuthentication no
    ChallengeResponseAuthentication no
    UsePAM no
  authorized_keys: |
    ssh-rsa   rsa-key-20220404

